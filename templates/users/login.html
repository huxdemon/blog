{% extends 'base.html' %}

{% block main %}

<form class="form-horizontal" style="margin-top:240px;" action="{% url 'users:login' %}" method="post">
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">{{ error|escape }}
    </div>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            {{ form.password }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="submit">登录</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="unit-1-3 flex-right"><span><a href="{% url 'users:forget_email' %}">忘记密码？</a></span></div>
        </div>
    </div>
</form>
{% endblock %}
