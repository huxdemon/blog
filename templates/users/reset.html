{% extends 'base.html' %}

{% block main %}
<form class="form-horizontal" style="margin-top:240px;" action="{% url 'users:reset' %}" method="post">
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger" role="alert">{{ error|escape }}
        </div>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">原密码</label>
        <div class="col-sm-10">
            {{ form.old_password }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
            {{ form.new_password1 }}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">确认新密码</label>
        <div class="col-sm-10">
            {{ form.new_password2 }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="submit">确认</button>
        </div>
    </div>
</form>
{% endblock %}
